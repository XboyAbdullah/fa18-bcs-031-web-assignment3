<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="jqcrud.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <title>JavaScript # 1</title>
</head>

<body class="container">
    <h1>Recipies api</h1>

    <div id="heading">
        <h2><I>Available recipies...</I></h2>
    </div>
    <div id="recipes">

        Loading...
    </div>

    <div id="AddRecipe">
        <h2><I>Add Recipe</I></h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                placeholder="Enter Title of Recipe ">
            <!-- <small  id="titlehelp" class="form-text text-muted">Enter title of the recipe</small> -->
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" name="body" id="body" aria-describedby="bodyhelp"
                placeholder="Enter Recipe Details">
            <!-- <small id="helpId" class="form-text text-muted">Add details</small> -->
        </div>
        <button id="addBtn" class="btn btn-info">Add Recipe</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateID"><br>
                    <div class="form-group">
                        <label for="updateTitle">Title</label>
                        <input type="text" class="form-control" name="updateTitle" id="updateTitle"
                            aria-describedby="helpId" placeholder="">
                        <small id="helpId" class="form-text text-muted">Enter title to update</small>
                    </div>
                    <div class="form-group">
                        <label for="updateBody">Body</label>
                        <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="updateSave" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
